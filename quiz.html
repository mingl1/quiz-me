<html>
  <head>
    <title>Quiz</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .question {
        margin-bottom: 20px;
      }
      .option {
        margin: 4px 0;
        cursor: pointer;
